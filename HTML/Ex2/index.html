<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituto de Computação</title>
</head>
<body>
    <h1>Formulário de Contato</h1>
    <form id="formulario" method="POST">
        <fieldset>
            <legend>Dados básicos</legend>
            <label>Nome</label>
            <input type="text" name="nome">

            </br>
            <label>Email</label>
            <input type="email" name="nome" placeholder="seunome@dominio.com.br">

            </br>
            <label>Website</label>
            <input type="text" name="nome" value="http://">
        </fieldset>

        <fieldset>
            <legend>Seu curso no Instituto de Computação</legend>

            <input type="radio" value="cc">
            <label>Ciência da Computação</label>

            </br>
            <input type="radio" value="si">
            <label>Sistemas de Informação</label>

            </br>
            <input type="radio" value="es">
            <label>Engenharia de Software</label>
        </fieldset>

        <fieldset>
            <legend>Assinale as linguagens já utilizadas por você</legend>
            
            <label for="java">Java</label>
            <input type="checkbox" value="java">
            <label for="c">C</label>
            <input type="checkbox" value="c">
            <label for="cpp">C++</label>
            <input type="checkbox" value="cpp">
            <label for="perl">Perl</label>
            <input type="checkbox" value="perl">
            <label for="python">Python</label>
            <input type="checkbox" value="python">
            <label for="js">Javascript</label>
            <input type="checkbox" value="js">

        </fieldset>

        <fieldset>
            <legend>Dados Complementares</legend>

            <label>Cor favorita</label>
            <input type="color">
            
            </br>
            <label>Data de nascimento</label>
            <input type="date">

            </br>
            <label>Ano de entrada em seu curso no Icomp</label>
            <input type="text" value="2020">

            </br>
            <label>Nota para este site</label>
            <input type="range" min="0" max="10" value="0">
            
        </fieldset>

        <fieldset>
            <legend>Área de Atuação</legend>

            <select>
                <option value="1">Banco de Dados</option>
                <option value="2">Educação a Distância</option>
                <option value="3">Engenharia de Software</option>
                <option value="4">Otimização</option>
                <option value="5">Programação para a Web</option>
                <option value="6">Recuperação de Informação</option>
                <option value="7">Redes de Computadores</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Submeta seu curriculo vitae</legend>
            <input type="file">
        </fieldset>

        <fieldset>
            <legend>Escreva sua mensagem</legend>
            <textarea rows="4" cols="30">Este é o valor padrão!</textarea>
        </fieldset>

        <input type="reset" value="Resetar Dados" />
        <input type="submit" name="submit" value="Enviar Mensagem" />
    </form>
</body>
</html>
